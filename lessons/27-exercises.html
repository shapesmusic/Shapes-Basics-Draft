<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <script src="../shuffle.js" defer></script>
    <title>Add Double Light and Heavy Moods</title>
  </head>
  <body>
    <div>
      <h2>Add Double Light and Heavy Moods</h2>

      <br>

      <br> Double Light Mood <br>
      <audio id="audioControl1" controls>
        <source src="../media/tonescapes_0+2.mp3" type="audio/mpeg" />
      </audio>

      <br>

      <br> Single Light Mood <br>
      <audio id="audioControl2" controls>
        <source src="../media/tonescapes_0+1.mp3" type="audio/mpeg" />
      </audio>

      <br>

      <br> Neutral Mood <br>
      <audio id="audioControl3" controls>
        <source src="../media/tonescapes_0.mp3" type="audio/mpeg" />
      </audio>

      <br>

      <br> Single Heavy Mood <br>
      <audio id="audioControl4" controls>
        <source src="../media/tonescapes_0-1.mp3" type="audio/mpeg" />
      </audio>

      <br>

      <br> Double Heavy Mood <br>
      <audio id="audioControl5" controls>
        <source src="../media/tonescapes_0-2.mp3" type="audio/mpeg" />
      </audio>

      <br>
      <br>
      <br>

      <button onclick="playRandomAudio()">Choose Randomly</button>

      <br>
      <br>

      <br> Notation: Reading Imagery 3 <br>(flip upside down for variation) <embed src="https://shapesmusic.github.io/shapes-method/media/reading_imagery_3.pdf" type="application/pdf" width="100%" height="500px" />

      <br>
      <br>

      <br> Notation: Reading Imagery 4 <br>(flip upside down for variation) <embed src="https://shapesmusic.github.io/shapes-method/media/reading_imagery_4.pdf" type="application/pdf" width="100%" height="500px" />
    </div>
  </body>
</html>
