<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <title>Incidentals</title>
  </head>
  <body>
    <div>
      <h2>Incidentals</h2>

      <br>Choose a mood to read along in:

      <br><br>

      <a href="../player/mood-neutral" target="_blank" onclick="showPDF('Neutral Mood Playlist', 'https://shapesmusic.com/media/reading_tactile_9.pdf');">Neutral Mood Playlist</a>
      <br><a href="../player/mood-single-light" target="_blank" onclick="showPDF('Single Light Mood Playlist', 'https://shapesmusic.com/media/reading_tactile_10.pdf');">Single Light Mood Playlist</a>
      <br><a href="../player/mood-single-heavy" target="_blank" onclick="showPDF('Single Heavy Mood Playlist', 'https://shapesmusic.com/media/reading_tactile_11.pdf');">Single Heavy Mood Playlist</a>
      <br><a href="../player/mood-double-light" target="_blank" onclick="showPDF('Double Light Mood Playlist', 'https://shapesmusic.com/media/reading_tactile_12.pdf');">Double Light Mood Playlist</a>
      <br><a href="../player/mood-double-heavy" target="_blank" onclick="showPDF('Double Heavy Mood Playlist', 'https://shapesmusic.com/media/reading_tactile_13.pdf');">Double Heavy Mood Playlist</a>
      <br><a href="../player/mood-triple-light" target="_blank" onclick="showPDF('Triple Light Mood Playlist', 'https://shapesmusic.com/media/reading_tactile_14.pdf');">Triple Light Mood Playlist</a>
      <br><a href="../player/mood-triple-heavy" target="_blank" onclick="showPDF('Triple Heavy Mood Playlist', 'https://shapesmusic.com/media/reading_tactile_15.pdf');">Triple Heavy Mood Playlist</a>

      <br>
      <br>

      <br><span id="notation">Notation: Neutral Mood Playlist</span><br>
      <embed id="pdfEmbed" src="https://shapesmusic.com/media/reading_tactile_9.pdf" type="application/pdf" width="100%" height="500px" />
    </div>

    <script>
      function showPDF(playlistName, pdfUrl) {
        var embedElement = document.getElementById("pdfEmbed");
        var notationElement = document.getElementById("notation");
        embedElement.setAttribute("src", pdfUrl);
        notationElement.textContent = "Notation: " + playlistName;
      }
    </script>
  </body>
</html>
